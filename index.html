<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

	  <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

        <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>
<body>
	
		<!-- Page Wrapper -->
	<div class="wrapper">
			
		<div class="container">
				<!-- Page Header -->
			<div class="page-header">
			  	<h1 class="header-text">Anytime is Train Time</h1>
			  	<h4>Train Schedule </h4>
			</div>
			

					<!-- table area -->
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Current Train Schedule</h3>
			  </div>
			  <div class="panel-body">
				   <table class="table table-hover" id="schedule-table">
	                <thead>
	                  <tr>
	                    <th>Train Name</th>
	                    <th>Destination</th>
	                    <th>Frequency (min)</th>
	                    <th>Next Arrival</th>
	                    <th>Minutes Away</th>
	                  </tr>
	                </thead>
	                <tbody>
	                </tbody>
	              </table>
			  </div>
			</div>

					<!-- input form -->
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Panel title</h3>
			  </div>
			  <div class="panel-body">

				<form>
				  <div class="form-group">
				    <label for="TrainName">Train Name</label>
				    <input class="form-control" id="TrainName" placeholder="Radburn Line">
				  </div>
				  <div class="form-group">
				    <label for="Destination">Destination</label>
				    <input class="form-control" id="Destination" placeholder="Radburn">
				  </div>
				  <div class="form-group">
				    <label for="TrainTime">First Train Time (HH:MM - Military Time)</label>
				    <input class="form-control" id="TrainTime" placeholder="04:55">
				  </div>

				  <div class="form-group">
				    <label for="Frequency">Frequency (min)</label>
				    <input class="form-control" id="Frequency" placeholder="10">
				  </div>

				  <button type="submit" id="submitButton" class="btn btn-default ">Submit</button>
				</form>
			  </div>

			</div>



		</div> <!-- end container -->

	</div> <!-- end wrapper -->


	<script type="text/javascript" src='Assets/javascript/logic.js'></script>
</body>
</html>
